<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1f92f;</p>

    <picture>
        <source media="(max-width: 740px)" srcset="Midias/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="Midias/paisagem-m.png" type="image/png">
        <img src="Midias/paisagem-g.png" alt="Imagem Flexível">
    </picture>
    
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir Áudios em HTML5.</p>
    <audio src="Midias/happy-mistake.mp3" controls></audio> <br>
        <audio preload="metadata"  controls>
            <source src="Midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="Midias/happy-mistake.mp3" type="audio/mpeg">
       
   
    </body>
</html>
