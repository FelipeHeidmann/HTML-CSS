<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        
        h1{ /* BOX-LEVEL */
            background-color: beige;

            height: 50px;
            width: 250px;
           
            border: 10px solid rgb(97, 97,18);    

            padding: 20px 20px 45px 20px;

            margin: 10px auto 50px  auto;
        
            outline: 10px aqua groove;
        }
        a{ /* INLINE-LEVEL */
            color: rgb(61, 100, 67);
        
            border: 6px groove rgba(97, 97, 18);  
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamoos ver como isso tudo funciona.
    </p>

</body>
</html>
